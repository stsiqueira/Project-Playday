<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Playday - Sign Up</title>

<body class="page signup-page">

    <div class="wrapper-sign-up-screen">
        <form action="" method="POST" class="fieldset">
            <h2 class="signup-heading">Sign Up</h2>
            <div>
                <label for="username" class="visually-hidden">User Name</label>
                <input type="text" placeholder="User name" id="username" name="username" />
            </div>
            <div>
                <label for="mail" class="visually-hidden">Email</label>
                <input type="email" placeholder="Email" id="mail" name="mail" />
            </div>
            <div>
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" />
            </div>
            <div>
                <label for="confirm-password" class="visually-hidden">Password</label>
                <input type="password" placeholder="Confirm Password" id="confirm-password" name="password" />
            </div>
            
           
            <!-- <a href="../index.html" class="login-page">Back to Login</a> -->
            
        <div class="social-sign-up-wrapper">
            <p class="social-text">
                or Sign Up With
            </p>
            <div class="social-sign-up">
                <a id="fsignup" class="google-button button"><i class="fab fa-facebook-square fa"></i></a>
                <a id="tsignup" class="google-button button"><i class="fab fa-twitter"></i></a>
                <a id="gsignup" class="google-button button"><i class="fab fa-google"></i></a>
            </div>
        </div>
        <div class="button-wrapper">
            <button type="submit" onclick="signUpWithEmailFunction(event)" class="signup-button" id="signUp">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        </form>
        <div id="toast">Some text some message..</div>
    </div>
</body>

</html>
