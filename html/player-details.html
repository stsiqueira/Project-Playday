<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/ef8606d888.js" crossorigin="anonymous"></script> 
    <title>Playday</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>

    <script src="../js/common.js" defer></script>
    <script src="../js/player-details.js" defer></script>
</head>

<body class="page player-details-page">

    <header>
        <div class="back">
            <button class="back-button">
                <a href="select-court.html">
                    <i class="fas fa-chevron-left"><span class="visually-hidden">Back button</span></i>
                </a>
            </button>
        </div>

      
    </header>
    <main>
          <!-- Player Image -->
          <div class="player-image header-image">
            <img id="player-image" src="../img/blockimage.svg" alt="player-image">
        </div>

        <div class="player-detail-content-wrapper content-wrapper">
            <label for="w3review">Review of W3Schools:</label>
            <textarea id="about" name="w3review" rows="4" cols="50"></textarea><br>
            <button id="update">update</button>
            <!-- Player Details -->
            <div class="player-detail-wrapper">
                <h2 class="player-name"></h2>
                <p class="player-description"></p>
            </div>
            <!-- Buttons for Chat and Challenge -->
            <a href="chat-page.html">
            <button class="player-chat-button common-button">Chat</button>
            </a>
            <a href="player-invite.html">
            <button class="player-challenge-button common-button">Challenge</button>
            </a>
        </div>
    </main>
    
</body>
<footer class="iconsBar">
    <div class="icon">
        <a href="#">
            <i class="fas fa-home"></i>
            <span class="visually-hidden">Home button</span>
        </a>
    </div>
    <div class="icon">
        <a href="#">
            <i class="far fa-user-circle"></i>
            <span class="visually-hidden">Profile</span>
        </a>
    
    </div>
    <div class="icon">
        <a href="#">
            <i class="far fa-bell"></i>
            <span class="visually-hidden">Notification</span>
        </a>
    </div>
    <div class="icon">
        <a href="#">
            <i class="fas fa-cog"></i>
            <span class="visually-hidden">Settings</span>
        </a>
    </div>
</footer>

</html>
