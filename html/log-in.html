<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- CSS FIles -->
	<link rel="stylesheet" href="../css/common.css">

	<!-- Font Awesome Script -->
	<script src='https://kit.fontawesome.com/ca9db79fed.js' crossorigin='anonymous'></script>

	<!-- Firebase CDN  -->
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>

	<!-- User javascript Files -->
	<script src="../js/project-credentials.js" defer></script>
	<script src="../js/common.js" defer></script>
	<script src="../js/login.js" defer></script>
</head>

<body>
	<div class="wrapper login-wrapper">
		<section class="container mail-container">
			<fieldset>
				<div>
					<label for="mail">Email</label> <br>
					<input type="email" id="mail" name="mail" />
				</div>
				<div>
					<label for="password">Password</label> <br>
					<input type="password" id="password" name="password" />
				</div>
				<a href="reset.html" class="forgot-link" id="forgot-pass">I forgot my password</a>
				<div class="button-wrapper">

					<button id="signInWithMail" class="signin-button button">Login</button>
					<button id="signUp" class="signup-button button">Signup</button>
					<button id="googleSignup" class="google-button button"><i class="fab fa-google"></i></button>
				</div>
			</fieldset>
		</section>
	</div>
</body>


</html>
