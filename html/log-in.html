<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- CSS FIles -->
	<link rel="stylesheet" href="../style.css">
	<link rel="manifest" href="../manifest.json">


	<!-- Font Awesome Script -->
	<script src='https://kit.fontawesome.com/ca9db79fed.js' crossorigin='anonymous'></script>

	<!-- Firebase CDN  -->
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>

	<!-- User javascript Files -->
	<script src="../js/common.js" defer></script>
	<script src="../js/login.js" defer></script>
</head>

<body class="page login-page">
	<main class="wrapper login-wrapper">
		<fieldset class="fieldset">
			<h2 class="login-heading">Log in</h2>
			<div>
				<label class="visually-hidden" for="mail">Email</label> <br>
				<input type="email" placeholder="Email" id="mail" name="mail" />
			</div>
			<div>
				<label class="visually-hidden" for="password">Password</label> <br>
				<input type="password" placeholder="Password" id="password" name="password" />
			</div>
			<a href="reset.html" class="forgot-link" id="forgot-pass">Forgot your password?</a>
			<div class="button-wrapper">

				<button id="signInWithMail" class="signin-button button">
					<i class="fas fa-chevron-right"></i>

				</button>
				<!-- <button id="signUp" class="signup-button button">Signup</button>
				<a id="googleSignup" class="google-button button"><i class="fab fa-google"></i></a> -->
			</div>
		</fieldset>
		<div class="social-sign-up-wrapper">
            <p class="social-text">
                or Log In With
            </p>
            <div class="social-sign-up">
                <a id="fsignup" class="facebook-button button"><i class="fab fa-facebook-square fa"></i></a>
                <a id="tsignup" class="twitter-button button"><i class="fab fa-twitter"></i></a>
                <a id="gsignup" class="google-button button"><i class="fab fa-google"></i></a>
            </div>
        </div>
		<div id="toast">Some text some message..</div>
		</section>
	</main>
</body>


</html>
