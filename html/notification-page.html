<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/ef8606d888.js" crossorigin="anonymous"></script> 
    <title>Playday</title>
</head>

<body class="page notification-page">
    <header>
        <div class="back">
            <button class="back-button">
                <a href="#">
                    <i class="fas fa-chevron-left"><span class="visually-hidden">Back button</span></i>
                </a>
            </button>
        </div>
        <!-- Notification Heading -->
        <h2 class="notification-heading page-heading">
            Notification
        </h2>
    </header>
    <main>
        <div class="notification-content-wrapper content-wrapper">
            <!-- Notification List -->
            <ul class="notification-list">
                <li class="notification-item">
                    <p class="notification-text"></p>
                    <button class="accept-button common-button">Accept</button>
                    <button class="decline-button common-button">Decline</button>
                </li>
                <li class="notification-item">
                    <p class="notification-text"></p>
                    <button class="accept-button common-button">Accept</button>
                    <button class="decline-button common-button">Decline</button>
                </li>
                <li class="notification-item">
                    <p class="notification-text"></p>
                    <button class="accept-button common-button">Accept</button>
                    <button class="decline-button common-button">Decline</button>
                </li>
            </ul>
        </div>
    </main>

    <footer class="iconsBar">
        <div class="icon">
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="visually-hidden">Home button</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-user-circle"></i>
                <span class="visually-hidden">Profile</span>
            </a>
        
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-bell"></i>
                <span class="visually-hidden">Notification</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="fas fa-cog"></i>
                <span class="visually-hidden">Settings</span>
            </a>
        </div>
    </footer>

</body>

</html>
