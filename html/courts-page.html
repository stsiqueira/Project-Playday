<!DOCTYPE html>
<html lang="en">
<!-- This page can be DELETED -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/ef8606d888.js" crossorigin="anonymous"></script> 
    <title>Playday</title>
</head>

<body class="page courts-page">
    <header>
        <div class="back">
            <button class="back-button">
                <a href="select-court.html">
                    <i class="fas fa-chevron-left"><span class="visually-hidden">Back button</span></i>
                </a>
            </button>
        </div>

        <!-- Court Image -->
        <div class="court-image header-image">
            <img src="../img/blockimage.svg" alt="court-image">
        </div>
    </header>
    <main>
        <div class="court-content-wrapper content-wrapper">
            <!-- Court Details -->
            <div class="court-detail-wrapper">
                <h2 class="court-heading">Court Detalis.</h2>
                <p class="court-description"></p>
            </div>

            <!-- The player details playing in the court -->
            <h3 class="playmates-heading">People who play in this court</h3>
            <ul class="playmates-list">
                <!-- Individual Player Excerpt -->
                <li class="playmate playmate-1">
                    <img src="" alt="" class="player-pic">
                    <p class="player-details"></p>
                    <a href="player-details.html"><button>Player Info </button></a>
                    

                </li>
                <li class="playmate playmate-2">
                    <img src="" alt="" class="player-pic">
                    <p class="player-details"></p>
                </li>
                <li class="playmate playmate-3">
                    <img src="" alt="" class="player-pic">
                    <p class="player-details"></p>
                </li>
            </ul>
        </div>
    </main>
    <footer class="iconsBar">
        <div class="icon">
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="visually-hidden">Home button</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-user-circle"></i>
                <span class="visually-hidden">Profile</span>
            </a>
        
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-bell"></i>
                <span class="visually-hidden">Notification</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="fas fa-cog"></i>
                <span class="visually-hidden">Settings</span>
            </a>
        </div>
    </footer>
</body>

</html>
