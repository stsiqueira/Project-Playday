    <script type="text/javascript" src="../js/common.js" defer ></script>
    <script type="text/javascript" src="../js/shared-location-functions.js" defer ></script>
    <script type="text/javascript" src="../js/location-selection.js" defer></script>
  </head>
  <body class="page location-selection">
    <div class="body-wrapper">
      <main>
        <div id="title-message">To suggest nearby courts, please select a preferred location</div>
        
        <div class="map-wrapper location-map-container">
          <div id="map" class="map"></div>
        </div>
        <div id="message"></div>
        <div id="autoSearchBox"></div>
        
        <div class="location-buttons-container">
          <button id="manual">Choose Manual</button>
          <button id="auto">Locate Me</button>
          <button id="continue" disabled>Continue</button>
        </div>
        <div class="skip-now"><div id="skip">Skip</div></div>
        <div id="hidden" class="hidden"></div>
      </main>
    </div>
    <div class="loader hidden">
      <h2>Loading...</h2>
    </div>
  </body>
