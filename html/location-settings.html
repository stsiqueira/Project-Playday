<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
	<link rel="manifest" href="../manifest.json">

    <script src="https://kit.fontawesome.com/ef8606d888.js" crossorigin="anonymous"></script>
    <title>Playday</title>
</head>

<body class="page location-page">
    <header>
        <div class="back">
            <button class="back-button">
                <a href="home.html">
                    <i class="fas fa-chevron-left"><span class="visually-hidden">Back button</span></i>
                </a>
            </button>
        </div>
        <!-- Location Heading -->
        <h2 class="location-heading page-heading">Select Your current location</h2>
    </header>

    <main>
        

        <!-- Location Description -->
        <div class="location-content-wrapper content-wrapper">
            <!-- Map Wrapper -->
            <div class="map-wrapper">
                <img src="../img/blockimage.svg" alt=" big hero image">
                <iframe class="location-map" src="" frameborder="0"></iframe>
            </div>

            <!-- Search and button option -->
            <div>
                <a href="select-court.html">
                <button>Pick current location</button> 
                </a>
                <!-- The button for picking the current location -->
               <p>Manual Search</p>
                <label for="search"></label>
                
                <input type="search" placeholder="Enter your poste code">
                
            </div>

            <div class="search-bar">
                <button class="cancel common-button">Cancel</button>
                <button class="choose common-button">Choose</button>
            </div>
        </div>
    </main>
    <footer class="iconsBar">
        <div class="icon">
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="visually-hidden">Home button</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-user-circle"></i>
                <span class="visually-hidden">Profile</span>
            </a>

        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-bell"></i>
                <span class="visually-hidden">Notification</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="fas fa-cog"></i>
                <span class="visually-hidden">Settings</span>
            </a>
        </div>
    </footer>
</body>

</html>
