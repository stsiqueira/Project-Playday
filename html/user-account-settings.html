<body class="page user-account-settings-page">
    <main class="page user-account-page">
        <div class="wrapper user-account-wrapper">
            <div class="image-about-wrapper">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/300/300?random=1" alt="" id="user-image" class="user-img">
                    <input type="file" id="imgupload" accept="image/*" style="display:none"/> 
                </div>
                <div class="user-bio">
                    <h2 class="user-name">Glen</h2>
                    <p class="about-player">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit labore
                        exercitationem voluptate doloribus accusantium architecto libero nulla nemo numquam in!</p>
                </div>
            </div>
            <form action="/" class="user-location-level-wrapper">
                <div class="location-info">
                    <label for="">Location</label>
                    <input type="text" class="location-input">
                </div>
                <div class="sport-info">
                    <label for="">Change Sport</label>
                    <input type="text" class="location-input">
                </div>
                <div class="user-level-info">
                    <label for="">User Level</label>
                    <input type="text" class="location-input">
                </div>
                <input type="button" value="Apply" class="save-changes">
            </form>

            <div class="change-password-wrapper">
                <div class="change-password">
                    <h2 class="change-text-heading">Change Password</h2>
                    <form action="/" class="change-password-form">
                        <input type="text" value="New Password" class="new-password">
                        <input type="text" value="Confirm Password" class="confirm-password">
                        <input type="button" value="save-password" class="green-button">
                    </form>
                </div>
            </div>
            <section class="saved-courts">
                <h2 class="saved-courts-heading">Saved Courts</h2>
                <div class="courts courts-1">
                    <div class="court-details">
                        <div class="court-location">Lorem ipsum dolor sit.</div>
                        <div class="sports-court">
                            Lorem, ipsum.
                        </div>
                    </div>
                    <div class="delete-court-wrapper">
                        <button class="delete-button">Delete</button>
                    </div>
                </div>
            </section>
        </div>

        </div>
    </main>
