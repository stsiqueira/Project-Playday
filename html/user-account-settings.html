<body class="page user-account-settings-page">
    <main class="page user-account-page">
        <div class="wrapper user-account-wrapper">
            <div class="image-about-wrapper">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/300/300?random=1" alt="" id="user-image" class="user-img">
                    <input type="file" id="imgupload" accept="image/*" style="display:none"/> 
                </div>
                <div class="user-bio">
                    <h2 class="user-name">Glen</h2>
                    <p class="about-player">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit labore
                        exercitationem voluptate doloribus accusantium architecto libero nulla nemo numquam in!</p>
                </div>
            </div>
            <form action="" class="user-location-level-wrapper">
                <div class="location-info">
                    <label for="location-input">Location</label>
                    <input type="text" id="location-input" class="location-input-box grey-button">
                </div>
                <div class="sport-info">
                    <label for="change-sport">Change Sport</label>
                    <select name="sports" class="grey-button sport-change" onchange="updateSport()" id="change-sport">
                        <option value="Tennis">Tennis</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Volleyball">Volleyball</option>
                    </select>
                </div>
                <div class="user-level-info">
                    <label for="">User Level</label>
                    <select name="level" class="grey-button level-info" id="user-level">
                        <option value="NoSelect">Not Selected</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <input type="button" id="apply-changes" value="Apply" class="green-button apply">
            </form>

            <div class="change-password-wrapper">
                <div class="change-password">
                    <h2 class="change-text-heading">Change Password</h2>
                    <form action="/" class="change-password-form">
                        <input type="text" id="new-password" placeholder="New Password" class="new-password">
                        <input type="text" id="confirm-password"  placeholder="Confirm Password" class="confirm-password">
                        <input type="button" id="pass-update" value="Change Password" class="green-button">
                    </form>
                </div>
            </div>
            <section class="saved-courts">
                <h2 class="saved-courts-heading">Saved Courts</h2>
                
            </section>
            <section class="challenge-courts">
                <h2 class="challenge-courts-heading">Challenge Courts</h2>
                
            </section>
            <button id="logout" onclick="signout()" class="logout red-button">Logout</button>
        </div>

        </div>
    </main>
