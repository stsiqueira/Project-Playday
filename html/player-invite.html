<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/ef8606d888.js" crossorigin="anonymous"></script> 
    <title>Playday</title>
</head>

<body class="page player-invite-page">
    <header>
        <div class="back">
            <button class="back-button">
                <a href="player-details.html">
                    <i class="fas fa-chevron-left"><span class="visually-hidden">Back button</span></i>
                </a>
            </button>
        </div>

        <!-- Invite Heading -->
        <h2 class="challenge-invite-heading page-heading">Challenge Invite</h2>
    </header>
    <main>
        <!-- Invite Description -->
        <div class="challenge-invite-wrapper content-wrapper">
            <div class="player-img-wrapper">
                <img class="player-img" src="" alt="">
            </div>
            <!-- Invite Message -->
            <div class="invite-msg-wrapper">
                <input type="text" class="invite-msg" placeholder="I Want to Play with You!">
            </div>
        </div>
        <button>Send</button>
        <button>Cancel</button>
    </main>

    <footer class="iconsBar">
        <div class="icon">
            <a href="#">
                <i class="fas fa-home"></i>
                <span class="visually-hidden">Home button</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-user-circle"></i>
                <span class="visually-hidden">Profile</span>
            </a>
        
        </div>
        <div class="icon">
            <a href="#">
                <i class="far fa-bell"></i>
                <span class="visually-hidden">Notification</span>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <i class="fas fa-cog"></i>
                <span class="visually-hidden">Settings</span>
            </a>
        </div>
    </footer>

</body>

</html>
