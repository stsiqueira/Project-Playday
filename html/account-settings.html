<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ef8606d888.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../css/main.css">
    <title>Account settings</title>
</head>
<body class="page account-settings-page">
    <header>
        <div class="back">
            <button class="back-button">
                <a href="#">
                    <i class="fas fa-chevron-left"><span class="visually-hidden">Back button</span></i>
                </a>
            </button>
        </div>

    </header>
    <main>
        <div class="profile basicInfo">
            <div class="profileImg">
                <img  src="../img/blockimage.svg" alt="Player image">
            </div>
            
            <div class="primaryInfo">
                <label for="playerFirstName">
                    First Name:
                    <input type="text" class="playerInfo" id="playerFirstName" disabled>
                </label>
                <label for="playerLastName">
                    Last Name:
                    <input type="text" class="playerInfo" id="playerLastName" disabled>
                </label>
                <label for="playerNickname">
                    Nickname:
                    <input type="text" class="playerInfo" id="playerNickname" disabled>
                </label>
            </div>
            <div class="secondaryInfo">
                <!-- <label for="playerAge">
                    Age:
                    <input type="text" class="playerInfo" id="playerAge">
                </label>
                <label for="playerGender">
                    Gender:
                    <input type="text" class="playerInfo" id="playerGender">
                </label> -->
                <label for="playerLevel">
                    Level:
                    <input type="text" class="playerInfo" id="playerLevel">
                    <img src="../img/blockimage.svg" alt="player medal level">
                </label>
            </div>
        </div>
        <div class="profile locationInfo">
            <label for="playerLocation">
                Location:
                <input type="text" id="playerLocation" disabled>
                <a href="location-settings.html">
                <button id="changeLocation">Change</button>
                </a>
            </label>
        </div>
        <div class="profile favoriteCourt">
            <label for="playerCourt">
                Favorite Court:
                <input type="text" id="playerLocation" disabled>
                <img src="../img/blockimage.svg" alt="Court Name">
            </label>
        </div>
    </main>

        <footer class="iconsBar">
            <div class="icon">
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span class="visually-hidden">Home button</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="far fa-user-circle"></i>
                    <span class="visually-hidden">Profile</span>
                </a>
            
            </div>
            <div class="icon">
                <a href="#">
                    <i class="far fa-bell"></i>
                    <span class="visually-hidden">Notification</span>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span class="visually-hidden">Settings</span>
                </a>
            </div>
        </footer>

</body>
</html>
