<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register('./sw.js',{scope:'.'}).then(function (registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          }).catch(function (error) {
            console.log('ServiceWorker registration failed:', error);
          });
        }
      </script>
    <script src='https://kit.fontawesome.com/ca9db79fed.js' crossorigin='anonymous'></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="js/project-credentials.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <div class="wrapper login-wrapper">
      <section class="container mail-container">
        <fieldset>
          <div>
            <label for="mail">Email</label> <br>
            <input type="email" id="mail" name="mail" />
          </div>
          <div>
            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password" />
          </div>
          <a href="html/reset.html" class="forgot-link" id="forgot-pass">I forgot my password</a>
          <div class="button-wrapper">
            
            <button id="signInWithMail" class="signin-button">Login</button>
            <button id="signUp" class="signup-button">Signup</button>
            <button id="googleSignup" class="google-button"><i class="fab fa-google"></i></button>
          </div>
        </fieldset>
      </section>
    </div>
    <!-- <button id="find-me">Show my location</button><br />
    <p id="status"></p>
    <a id="map-link" target="_blank"></a> -->
</body>


</html>
