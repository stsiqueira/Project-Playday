<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlayDay</title>
	<link rel="icon" href="img/logo.png" />

	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="/img/logo.png">
	<meta name="apple-mobile-web-app-status-bar" content="#E5E5E5">
	<meta name="theme-color" content="#E5E5E5">
	<script>
		if (navigator.serviceWorker) {
			navigator.serviceWorker.register('./sw.js', { scope: '.' }).then(function (registration) {
				console.log('ServiceWorker registration successful with scope:', registration.scope);
			}).catch(function (error) {
				console.log('ServiceWorker registration failed:', error);
			});
		}
	</script>
</head>

<body class="splash">
	<div class="wrapper front-page-wrapper">
		<div class="third-circle">
			<div class="second-circle circle">
				<div class="first-circle circle">
					<div class="logo">
						
					</div>
				</div>
			</div>
		</div>
		<section class="sign-in-section">
			<a href="html/log-in.html" class="login-button" id="login">Log in</a>
			<a href="html/sign-up.html" class="Signup-button" id="signup">Sign up</a>
		</section>
		<div class="logo-content">
			<img src="img/logo.png" class="logoimage" alt="">
			<h1>Play<span>Day</span></h1>
		</div>
		<!-- <div class="logo-wrapper">
			<img src="img/home-screen/badminton-main.png" alt="playday logo">
		</div> -->
	</div>



</body>


</html>
