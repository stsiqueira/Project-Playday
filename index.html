<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="manifest" href="manifest.json">
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register('./sw.js',{scope:'.'}).then(function (registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          }).catch(function (error) {
            console.log('ServiceWorker registration failed:', error);
          });
        }
      </script>
    

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>


    <!-- <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script> -->
    <script src="js/login.js" defer></script>

    <!-- <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" /> -->

</head>

<body>
    <div class="wrapper">
      <section class="container mail-container">
        <fieldset>
          <div>
            <label for="mail">Email</label> <br>
            <input type="email" id="mail" name="mail" />
          </div>
          <div>
            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password" />
          </div>
          <a href="./reset">I forgot my password</a>
          <div class="clearfix"></div>
          <button id="signInWithMail">Login</button>
          <button id="signUp">Signup</button>
          <button id="googlesignup">Google Signup</button>
        </fieldset>
      </section>
    </div>
    <button id="find-me">Show my location</button><br />
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>
</body>


</html>
